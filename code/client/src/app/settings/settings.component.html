<div class="centred">
  <tui-island
    size="l">
    <div class="tui-island__content">
      <form [formGroup]="configurationGroup">
        <h2>Настройки Museum</h2>
          <label
            class="tui-l"
            tuiLabel="Включить приложение">
            <tui-toggle
              formControlName="enabledCarousel"
              size="l"
              [showIcons]="true"
            ></tui-toggle>
          </label>
        <tui-select
          class="mt"
          tuiTextfieldSize="l"
          formControlName="changeInterval"
          [valueContent]="itemContent">
          Интервал смены картины
          <input
            tuiTextfield
            placeholder="Выберите интервал"
          />
          <tui-data-list-wrapper
            *tuiDataList
            [items]="changeIntervals"
            [itemContent]="itemContent"
          ></tui-data-list-wrapper>
        </tui-select>

        <ng-template #itemContent let-item>
          {{item.uiName}}
        </ng-template>

        <button
          (click)="saveConfiguration()"
          class="tui-island__footer-button"
          tuiButton
          type="button">Сохранить</button>
      </form>
    </div>
  </tui-island>
</div>
